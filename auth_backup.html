<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE Prep - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1 style="text-align: center; margin-bottom: 30px;">ðŸŽ“ GRE Adaptive Prep</h1>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Login Form -->
            <div id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter password">
                </div>
                <button class="auth-btn" type="button" onclick="login(); return false;">Login</button>
                <div class="toggle-auth">
                    Don't have an account? <a href="#" onclick="toggleForm(); return false;">Sign up</a>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" style="display: none;">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="register-username" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" placeholder="Choose password">
                </div>
                <button class="auth-btn" onclick="register()">Create Account</button>
                <div class="toggle-auth">
                    Already have an account? <a href="#" onclick="toggleForm(); return false;">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5001/api';
        
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
            
            // Clear messages
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        async function register() {
            event?.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!username || !email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Account created! Please login.');
                    setTimeout(() => toggleForm(), 2000);
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Could not connect to server');
            }
        }
        
        async function login() {
            console.log('Login function called');
            event?.preventDefault(); 

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            console.log('Username:', username, 'Password:', password);
            
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            console.log('About to fetch...');
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Got response:', response.status);

                const contentType = response.headers.get('content-type') || '';
                let data = null;
                let rawText = '';

                // Try to parse JSON *only* when content-type says it's JSON
                if (contentType.includes('application/json')) {
                    try {
                        data = await response.json();
                    } catch (err) {
                        console.error('Failed to parse JSON:', err);
                        rawText = await response.text().catch(() => '');
                    }
                } else {
                    rawText = await response.text().catch(() => '');
                }

                console.log('Got data:', data || rawText);
                
                if (response.ok) {
                    // Success path
                    const userId = data?.user_id;
                    const usernameFromServer = data?.username;

                    localStorage.setItem('user_id', userId);
                    localStorage.setItem('username', usernameFromServer);

                    console.log('About to redirect...');
                    window.location.href = 'index.html';
                } else {
                    // Error path
                    const message =
                    (data && (data.error || data.message)) ||
                    rawText ||
                    'Login failed';

                    showError(message);
                }
                } catch (error) {
                console.log('Error caught:', error);
                showError('Could not connect to server');
                }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
